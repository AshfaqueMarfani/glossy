{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto text-center">
            <h1 class="display-4 mb-4">404 - Page Not Found</h1>
            <div class="mb-4">
                <img src="{% static 'images/404.png' %}" alt="Page Not Found" class="img-fluid" style="max-height: 300px;">
            </div>
            <p class="lead mb-4">The page you're looking for doesn't exist or may have been moved.</p>
            <a href="{% url 'pages:home' %}" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
